<div class="row">
  <div class="text-center mt-3">
    <h2>
      Your matches -
      {{ memberService.paginatedResult()?.pagination?.totalItems }}
    </h2>
  </div>

  <div class="container mt-3">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
      <div class="d-flex mx-2">
        <label class="col-form-label">Age from:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          name="minAge"
          [(ngModel)]="memberService.userParams().minAge"
          min="18"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Age to:</label>
        <input
          type="number"
          class="form-control ms-1"
          style="width: 70px"
          name="maxAge"
          [(ngModel)]="memberService.userParams().maxAge"
        />
      </div>
      <div class="d-flex mx-2">
        <label class="col-form-label">Show:</label>
        <select
          style="width: 130px"
          class="form-select ms-1"
          name="gender"
          [(ngModel)]="memberService.userParams().gender"
        >
          @for (gender of genderList; track gender.value) {
          <option [value]="gender.value">{{ gender.display }}</option>
          }
        </select>
      </div>

      <button type="submit" class="btn btn-primary ms-1">Apply filters</button>
      <button type="button" class="btn btn-info ms-1" (click)="resetFilters()">
        Reset filters
      </button>

      <div class="col">
        <div class="btn-group float-end">
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            [(ngModel)]="memberService.userParams().orderBy"
            (click)="loadMembers()"
            btnRadio="lastActive"
          >
            Last Active
          </button>
          <button
            type="button"
            class="btn btn-primary"
            name="orderBy"
            [(ngModel)]="memberService.userParams().orderBy"
            (click)="loadMembers()"
            btnRadio="created"
          >
            Newest members
          </button>
        </div>
      </div>
    </form>
  </div>
  @for (member of memberService.paginatedResult()?.items; track member.id) {
  <div class="col-2">
    <app-member-card [member]="member" />
  </div>
  }
</div>

@if (memberService.paginatedResult()?.pagination?.totalItems) {
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="(memberService.paginatedResult()?.pagination)!.totalItems"
    [itemsPerPage]="(memberService.paginatedResult()?.pagination)!.itemsPerPage"
    [maxSize]="10"
    (pageChanged)="pageChanged($event)"
    [(ngModel)]="(memberService.paginatedResult()?.pagination)!.currentPage"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
}
